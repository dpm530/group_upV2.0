# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: group_upV2.0_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: group_upV2.0_test

production:
  <<: *default
  database: group_upV2.0_production
  username: group_upV2.0
  password: <%= ENV['GROUP_UPV2.0_DATABASE_PASSWORD'] %>
